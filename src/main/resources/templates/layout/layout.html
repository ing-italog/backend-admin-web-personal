<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Developer Software</title>
<!-- Boostrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout/layout.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>

<body>
	<header th:fragment="header">
		<!-- nav -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<!-- icon -->
				<a class="navbar-brand" th:href="@{/}">DASHBOARD</a>
				<!-- btn responsiv -->
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- nav items -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown float-end"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-lines-fill mx-2"></i>Clientes
						</a>
							<ul class="dropdown-menu " aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" th:href="@{/costumer}">Ver
										Listado</a></li>
								<li><a class="dropdown-item" th:href="@{/costumerNew}">Crear
										Nuevo</a></li>
								<li><a class="dropdown-item" th:href="@{/listRequest}">Historico
										de solicitudes</a></li>
							</ul></li>
						<li class="nav-item "><a class="nav-link" th:href="@{/tasks}"><i class="bi bi-card-checklist mx-2"></i>Tareas</a></li>
					</ul>
					<ul id="sesion" class="navbar-nav mb-2 mb-lg-0">
						<!-- Bell Notification -->
						<li th:if="${numCostumerByContact != 0}" th:text="${numCostumerByContact}" class="text-danger"></li>
						<li class="nav-item dropdown ml-4"><a
							class="nav-link dropdown-toggle" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"><i id="icon"
								class="bi bi-bell" ></i>
						</a>
							<ul class="dropdown-menu " aria-labelledby="navbarDropdown">
								<li>Cliente por	contactar</li>
								<li><hr class="dropdown-divider"></li>
								<li><table>
										<tr th:each="costumer: ${costumersBycontacted}">
											<td><a th:href="@{/listRequest/} + ${costumer.id}"  th:text="${costumer.name}"></a></td>
										</tr>
									</table></li>
							</ul></li>
						<!-- sesion option -->
						
						<li class="nav-item dropdown float-end"><a
							class="nav-link dropdown-toggle" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> <i id="icon"
								class="bi bi-person-circle"></i> Sesion
						</a>
							<ul class="dropdown-menu " aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" th:href="@{/login}">Salir</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
		

	</header>



	<footer th:fragment="footer">
		<!-- Boostrap -->
		<script src="/js/popper.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
